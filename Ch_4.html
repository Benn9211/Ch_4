            <h1>Date  and Time</h1>
<script type="text/javascript">
            now= new Date();
            localtime = now.toString();

            document.write("<p><strong>UTC time:</strong> "+ utctime +
            "</p>");
            hours = now.getHours();
            mins = now.getMinutes();
            secs = now.getSeconds();
            milsec = now.getMilliseconds();
            milsec = now.getMilliseconds();
            document.write(hours + ":" + mins + ":" + secs + ":" + milsec + ":" + milsec);

</script>
